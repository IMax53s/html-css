<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/capa para video sobre iceberg.png" controls autoplay loop>
        <source src="midia/Meu-Video.Mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Video.WebM.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidar com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=WB3Mt7U-IIo79yO3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
